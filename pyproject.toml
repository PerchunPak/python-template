[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "fire-square-style"
description = "Пример стиля кода для всех Python проектов организации Fire square."
version = "0.1.0"
license = "MIT"

authors = ["fire-square <team@firesquare.ru>"]

readme = "README.md"

repository = "https://github.com/fire-square/fire-square-style"

[tool.poetry.dependencies]
python = "^3.7"

cookiecutter = "^1.7"
jinja2-git = "^1.1"
MarkupSafe = "^1"
lice = "^0.6"

[tool.poetry.dev-dependencies]
black = "^22"
isort = "^5.10"
pre-commit = "^2.18"
mypy = "0.950"

safety = "^1.10"

pytest = "^7.1"
pytest-cov = "^3.0"
pytest-randomly = "^3.11"

[tool.black]
line-length = 120
target-version = ['py310']
extend-exclude = "{{ cookiecutter.project_name }}"

version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
    time: "00:00"
  ignore:
    - dependency-name: "*"
      update-types: [ "version-update:semver-patch" ]

- package-ecosystem: pip
  directory: "/{{ cookiecutter.project_name }}"
  schedule:
    interval: daily
    time: "00:00"
  ignore:
    - dependency-name: "*"
      update-types: [ "version-update:semver-patch" ]

    - dependency-name: "flake8"
      update-types: [ "version-update:semver-minor" ]
    - dependency-name: "flake8-docstrings"
      update-types: [ "version-update:semver-minor" ]
    - dependency-name: "python-decouple"
      update-types: [ "version-update:semver-minor" ]

    - dependency-name: "pydocstyle"
    - dependency-name: "colorama"

# this is hard coded to check /.github/workflows even if `directory` parameter not a root path
# see https://github.com/dependabot/dependabot-core/issues/4024
- package-ecosystem: github-actions
  directory: "/{{ cookiecutter.project_name }}/.github/workflows"
  schedule:
    interval: daily
    time: "00:00"
